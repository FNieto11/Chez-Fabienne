    <main>
        <h1>Chez Fabienne - Contacto</h1>
        <div class="mainContacto">
            <div class="seccionContacto">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control"  id="nombre" name="nombre" placeholder="Ingrese su nombre...">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input type="mail" class="form-control"  id="mail" name="mail" placeholder="@ Ingrese su mail...">
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea class="form-control" id="consulta" name="consulta" rows="5" placeholder="Ingrese su consulta aquí..."></textarea>
                </div>
                <button class="btn" type="submit">Enviar</button>
            </div>
            <div class="seccionContacto">    
                <p class="tituloContacto">UBICACION</p>
                <div class="ubicacionContacto">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2657.8387045038335!2d-58.696864117744845!3d-34.62497336714524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbe54fa3c12d7%3A0xb78eb2c6c81929fc!2sMart%C3%ADn%20Fierro%203217%2C%20B1715BRG%20Villa%20Udaondo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1686706611067!5m2!1ses-419!2sar" width="250" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                </div> 
            <div class="seccionContacto">    
                <p class="tituloContacto">REDES SOCIALES</p>
                <div class="redesSociales">
                    <img src="../images/redesSociales/facebook.png" alt="facebook">
                    <img src="../images/redesSociales/instagram.png" alt="instagram">
                    <img src="../images/redesSociales/whatsapp.png" alt="whatsapp">
                </div>
            </div> 
            <div class="suscribite">
                <label for="email" class="tituloContacto">SUSCRIBITE</label>
                <div class="suscripcionMail">
                    <input type="email" id="name" name="email" placeholder="@ Ingrese su mail aquí...">
                    <button type="submit" name="enviar">Enviar</button>
                </div>
            </div>
        </div>  
    </main>
    <footer>

            <ul>
                <li><a href="../index.html">Inicio</a></li>

        <div class="seccionFooter seccionFooter2">

                <p class="tituloFooter">REDES SOCIALES</p>
                <div class="redesSociales">   
                    <img src="../images/redesSociales/facebook.png" alt="facebook">
                    <img src="../images/redesSociales/instagram.png" alt="instagram">
                    <img src="../images/redesSociales/whatsapp.png" alt="whatsapp">

            </div>
            <div class="suscribite">
                <label for="email" class="tituloFooter">SUSCRIBITE</label>

                    <input type="email" id="name" name="email" placeholder="@ Ingrese su mail aquí...">
                    <button type="submit" name="enviar">Enviar</button>
                </div>
            </div>
        </div>
        <div class="seccionFooter seccionFooter3">

            <div class="medios-pago">
                <img src="../images/mediosPago/visa.png" alt="visa">
                <img src="../images/mediosPago/mastercard.png" alt="mastercard">
                <img src="../images/mediosPago/american.png" alt="american express">
                <img src="../images/mediosPago/cabal.png" alt="cabal">
                <img src="../images/mediosPago/naranja.png" alt="naranja">
                <img src="../images/mediosPago/paypal.png" alt="paypal">
                <img src="../images/mediosPago/mercadopago.png" alt="mercadopago">
                <img src="../images/mediosPago/modo.png" alt="modo">
            </div>
        </div>
